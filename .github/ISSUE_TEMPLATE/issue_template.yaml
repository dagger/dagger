name: üêû Bug
description: File a bug/issue
title: "[BUG] <title>"
labels: [kind/bug]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: log-output
    attributes:
      label: Log output
      description: You can paste here your log output
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: Dagger version
      description: What version of dagger are you running?
      options:
        - v0.2.0
        - v0.2.0-rc.1
        - v0.2.0-beta.2
        - v0.2.0-beta.1
        - v0.2.0-alpha.6
        - Older
    validations:
      required: true
  - type: dropdown
    id: os_version
    attributes:
      label: Os version
      description: What OS are you running?
      options:
        - Linux distribution
        - Mac OS
        - Windows
    validations:
      required: true
