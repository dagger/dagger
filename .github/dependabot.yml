version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "kind/dependencies"
      - "area/engine"
      - "area/cli"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "kind/dependencies"
      - "area/tooling"
  - package-ecosystem: "npm"
    directory: "/sdk/nodejs"
    schedule:
      interval: "monthly"
    labels:
      - "kind/dependencies"
      - "sdk/nodejs"

  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "monthly"
    labels:
      - "kind/dependencies"
      - "area/docs"

  - package-ecosystem: "gomod"
    directory: "/sdk/go"
    schedule:
      interval: "monthly"
    labels:
      - "kind/dependencies"
      - "sdk/go"

  - package-ecosystem: "pip"
    directory: "/sdk/python"
    schedule:
      interval: "monthly"
    labels:
      - "kind/dependencies"
      - "sdk/python"
