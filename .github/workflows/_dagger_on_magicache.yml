name: Dagger with Magicache

on:
  push:
    branches:
      - magicache_benchmark
  workflow_call:
    inputs:
      function:
        description: "Dagger function"
        type: string
        required: true
      timeout:
        description: "Timeout if not finished after this many minutes"
        type: number
        default: 10
        required: false
      dev:
        description: "Use a development version of Dagger"
        type: string
        default: "false"
        required: false
jobs:
  local-dagger-engine:
    if: ${{ github.repository == 'dagger/dagger' }}
    runs-on:
        - 'dagger-g3-v0-15-1-4c-st-magic'
    #timeout-minutes: ${{ inputs.timeout }}
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      #- name: ${{ inputs.function }}
      - name: docs lint
        uses: ./.github/actions/call
        with:
          #function: ${{ inputs.function }}
          function: docs lint
          dev-engine: "false"
      #- name: ${{ inputs.function }} (CACHE TEST)
      - name: docs lint
        uses: ./.github/actions/call
        with:
          #function: ${{ inputs.function }}
          dev-engine: "false"
