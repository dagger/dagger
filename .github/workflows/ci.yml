name: CI

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Validate
        uses: docker/bake-action@v1
        with:
          targets: validate

  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v2
        with:
          images: dagger/dagger
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=pr
            type=edge
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Import PGP private key
        # PR from fork can't access secrets object unfortunately (needs to use a special event if you want to)
        if: github.event_name != 'pull_request'
        env:
          SOPS_PGP_KEY: ${{ secrets.SOPS_PGP_KEY }}
        run: |
          echo "$SOPS_PGP_KEY" | base64 -d | gpg --import
      -
        name: Test
        uses: docker/bake-action@v1
        with:
          targets: test
      -
        name: Build e2e image
        if: github.event_name != 'pull_request'
        uses: docker/bake-action@v1
        with:
          targets: image-e2e
      -
        name: Test e2e
        if: github.event_name != 'pull_request'
        run: |
          # dagger-e2e:local commes from "Build e2e image" step
          docker run --rm -t dagger-e2e:local time ./tests/test-test.sh
          docker run --rm -it \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $HOME/.gnupg:/root/.gnupg \
            dagger-e2e:local time ./tests/test.sh all
      -
        name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build artifacts
        uses: docker/bake-action@v1
        with:
          targets: artifact-all
      -
        name: Move artifacts
        run: |
          mv ./dist/**/* ./dist/
      -
        name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dagger
          path: ./dist/*
          if-no-files-found: error
      -
        name: Build
        uses: docker/bake-action@v1
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          targets: image-all
          # Don't push image for now
          #push: ${{ github.event_name != 'pull_request' }}
      -
        name: GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            dist/*.tar.gz
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
