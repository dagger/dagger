name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
permissions:
  contents: read
jobs:
  test-session-env:
    name: Test session env
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dagger
        run: |
          LOCAL_BIN="$HOME/.local/bin"
          mkdir -p "$LOCAL_BIN"
          wget -O https://github.com/dagger/dagger/releases/download/v0.5.0/dagger_v0.5.0_linux_amd64.tar.gz
          tar xzvf dagger_v0.5.0_linux_amd64.tar.gz
          mv dagger_v0.5.0_linux_amd64/dagger "$LOCAL_BIN"
          rm -rf dagger_v0.5.0_linux_amd64*
          echo "$LOCAL_BIN" >> "$GITHUB_PATH"
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.14.4'
          otp-version: '25.3'
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Test
        run: |
          dagger run mix ci.test
  test-local-cli:
    name: Test local cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dagger
        run: |
          LOCAL_BIN="$HOME/.local/bin"
          mkdir -p "$LOCAL_BIN"
          wget -O https://github.com/dagger/dagger/releases/download/v0.5.0/dagger_v0.5.0_linux_amd64.tar.gz
          tar xzvf dagger_v0.5.0_linux_amd64.tar.gz
          mv dagger_v0.5.0_linux_amd64/dagger "$LOCAL_BIN"
          rm -rf dagger_v0.5.0_linux_amd64*
          echo "$LOCAL_BIN" >> "$GITHUB_PATH"
      - uses: dagger/dagger-for-github@v4
        with:
          install-only: true
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.14.4'
          otp-version: '25.3'
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install dependencies
        run: mix deps.get
      - name: Test
        env:
          _EXPERIMENT_DAGGER_CLI: dagger
        run: |
          mix ci.test
