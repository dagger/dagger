name: Engine & CLI

on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  # Enable manual trigger for easy debugging
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: "${{ github.repository == 'dagger/dagger' && 'dagger-g2-v0-13-7-16c' || 'ubuntu-latest' }}"
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: "engine lint"
        uses: ./.github/actions/call
        with:
          function: "engine lint"
      - name: "scripts lint"
        uses: ./.github/actions/call
        with:
          function: "scripts lint"

  test:
    runs-on: "${{ github.repository == 'dagger/dagger' && 'dagger-g2-v0-13-7-16c-st' || 'ubuntu-latest' }}"
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: "test"
        uses: ./.github/actions/call
        with:
          function: "test all --race=true --parallel=16"
          upload-logs: true

  # Run Engine tests in dev Engine so that we can spot integration failures early
  # Only run a subset of important test cases since we just need to verify basic
  # functionality rather than repeat every test already run in the other targets.
  testdev:
    runs-on: "${{ github.repository == 'dagger/dagger' && 'dagger-g2-v0-13-7-32c-dind-st' || 'ubuntu-latest' }}"
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: "testdev"
        uses: ./.github/actions/call
        with:
          function: "test specific --run='TestModule|TestGo|TestPython|TestTypescript|TestElixir|TestPHP|TestContainer' --skip='TestDev' --race=true --parallel=16"
          dev-engine: true
          upload-logs: true

  test-publish:
    runs-on: "${{ github.repository == 'dagger/dagger' && 'dagger-g2-v0-13-7-16c' || 'ubuntu-latest' }}"
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: "test publish cli"
        uses: ./.github/actions/call
        with:
          function: "cli test-publish"
      - name: "test publish engine"
        uses: ./.github/actions/call
        with:
          function: "engine publish --image=dagger-engine.dev --tag=main --dry-run"

  scan-engine:
    runs-on: "${{ github.repository == 'dagger/dagger' && 'dagger-g2-v0-13-7-8c' || 'ubuntu-latest' }}"
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: "scan"
        uses: ./.github/actions/call
        with:
          function: "engine scan"
