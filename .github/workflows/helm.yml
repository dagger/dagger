name: Helm

on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths-ignore:
      - docs/**
  # Enable manual trigger for easier debugging
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Helm test
        uses: dagger/dagger-for-github@v5
        with:
          version: '0.11.1'
          args: --source=. helm test
      - name: Helm publish (dry-run)
        uses: dagger/dagger-for-github@v5
        with:
          version: '0.11.1'
          args: --source=. helm publish --dry-run=true --tag=main
