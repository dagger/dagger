name: Helm

on:
  push:
    branches: ["main"]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths-ignore:
      - docs/**
  # Enable manual trigger for easier debugging
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    uses: ./.github/workflows/_hack_make.yml
    secrets: inherit
    with:
      mage-targets: helm:test
