name: Lint

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - '**.sh'
      - '**.bash'
      - '**.cue'
      - 'docs/**'
      - '.golangci.yml'
      - 'Makefile'
      - 'README.md'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - '**.sh'
      - '**.bash'
      - '**.cue'
      - 'docs/**'
      - '.golangci.yml'
      - 'Makefile'
      - 'README.md'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: "Check out"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Dagger goLint
        uses: dagger/dagger-for-github@v2
        with:
          args: do goLint

      - name: "Lint shell"
        run: |
          make shellcheck

      - name: Dagger cueLint
        uses: dagger/dagger-for-github@v2
        with:
          args: do cueLint

      - name: "Lint docs"
        run: |
          make docslint

      - name: "Lint markdown"
        uses: avto-dev/markdown-lint@v1
        with:
          config: ".markdownlint.yaml"
          args: ./docs README.md
