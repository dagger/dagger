name: "Publish Elixir SDK"
on:
  push:
    tags: ["sdk/elixir/v**"]
jobs:
  publish:
    if: github.repository == 'dagger/dagger'
    uses: ./.github/workflows/_hack_make.yml
    secrets: inherit
    with:
      call: sdk elixir publish --tag="${{ github.ref_name }}" --hex-apikey=env:HEX_API_KEY

  notify:
    needs: publish
    uses: ./.github/workflows/_new_release_notification.yml
    secrets: inherit
    with:
      message: "ðŸ§ª Elixir SDK: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
