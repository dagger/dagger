name: "Publish PHP SDK"
on:
  push:
    branches: ["main"]
    tags: ["sdk/php/v**"]
jobs:
  publish:
    if: github.repository == 'dagger/dagger'
    uses: ./.github/workflows/_dagger_call.yml
    secrets: inherit
    with:
      function: sdk php publish --tag="${{ github.ref_name }}" --github-token=env:RELEASE_DAGGER_CI_TOKEN

  notify:
    if: github.ref_type == 'tag'
    needs: publish
    uses: ./.github/workflows/_new_release_notification.yml
    secrets: inherit
    with:
      message: "üêò PHP SDK: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
