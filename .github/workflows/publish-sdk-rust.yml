name: "Publish Rust SDK"
on:
  push:
    tags: ["sdk/rust/v**"]
jobs:
  publish:
    if: github.repository == 'dagger/dagger'
    uses: ./.github/workflows/_hack_make.yml
    secrets: inherit
    with:
      call: sdk rust publish --tag="${{ github.ref_name }}" --cargo-registry-token=env:CARGO_REGISTRY_TOKEN

  notify:
    needs: publish
    uses: ./.github/workflows/_new_release_notification.yml
    secrets: inherit
    with:
      message: "⚙️ Rust SDK: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
