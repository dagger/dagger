name: "Publish TypeScript SDK"
on:
  push:
    tags: ["sdk/typescript/v**"]
jobs:
  publish:
    if: github.repository == 'dagger/dagger'
    uses: ./.github/workflows/_hack_make.yml
    secrets: inherit
    with:
      call: sdk python publish --tag="${{ github.ref_name }}" --npm-token=env:RELEASE_NPM_TOKEN

  notify:
    needs: publish
    uses: ./.github/workflows/_new_release_notification.yml
    secrets: inherit
    with:
      message: "â¬¢ TypeScript SDK: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
