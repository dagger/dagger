name: "Publish Go SDK"
on:
  push:
    branches: ["main"]
    tags: ["sdk/go/v**"]
jobs:
  publish:
    if: github.repository == 'dagger/dagger'
    runs-on: "${{ github.repository == 'dagger/dagger' && 'dagger-v0-11-8-4c-nvme' || 'ubuntu-latest' }}"
    steps:
      - uses: actions/checkout@v4
      - name: "go publish"
        uses: ./.github/actions/call
        env:
          RELEASE_DAGGER_CI_TOKEN: ${{ secrets.RELEASE_DAGGER_CI_TOKEN }}
        with:
          function: sdk go publish --tag="${{ github.ref_name }}" --github-token=env:RELEASE_DAGGER_CI_TOKEN
      - name: "notify"
        if: github.ref_name != 'main'
        uses: ./.github/actions/notify
        with:
          message: "üêπ Go SDK: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          discord-webhook: ${{ secrets.NEW_RELEASE_DISCORD_WEBHOOK }}
