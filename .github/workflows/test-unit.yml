name: "Test Unit"

on:
  push:
    branches: [main]
    paths:
      - '**.go'
      - 'Makefile'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test-unit.yml'
  pull_request:
    branches: [main]
    paths:
      - '**.go'
      - 'Makefile'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/test-unit.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Dagger goTest
        uses: dagger/dagger-for-github@v2
        with:
          args: do goTest
