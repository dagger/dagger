linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - dupl
    - exportloopref
    - errorlint
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - revive
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - gosec

linters-settings:
  revive:
    rules:
      # This rule is annoying. Often you want to name the
      # parameters for clarity because it conforms to an
      # interface.
      - name: unused-parameter
        severity: warning
        disabled: true

  govet:
    enable:

  errorlint:
    errorf: true
    errorf-multi: false
    asserts: false
    comparison: false
