version: 2

project_name: dagger

builds:
  - builder: prebuilt
    binary: ./dagger
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"

    prebuilt:
      path: build/dagger_{{ .Env.ENGINE_VERSION }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}_v{{ . }}{{ end }}/dagger

checksum:
  name_template: "checksums.txt"
