version: 2

project_name: dagger

builds:
  - builder: prebuilt
    id: dagger-linux
    binary: ./dagger
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"

    prebuilt:
      path: build/dagger_{{ .Env.ENGINE_VERSION }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}_v{{ . }}{{ end }}/dagger

  - builder: prebuilt
    id: dagger-desktop
    binary: ./dagger
    goos:
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

    prebuilt:
      path: build/dagger_{{ .Env.ENGINE_VERSION }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}_v{{ . }}{{ end }}/dagger

checksum:
  name_template: "checksums.txt"
