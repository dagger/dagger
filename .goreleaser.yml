project_name: dagger

before:
  hooks:
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/dagger
    binary: dagger
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"

archives:
  - name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}"
    files:
      - LICENSE
      - examples/**/*
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^doc"
      - "^test"
      - "^ci"
      - "^website"
      - "^infra"
      - "^chore"
      - "^build"
      - "^Merge"
      - "^sdk"
  groups:
    - title: Breaking Changes
      regexp: "^.*!:+.*$"
      order: 0
    - title: Changes
      order: 999

# https://goreleaser.com/customization/homebrew/
brews:
  - tap:
      owner: "{{ .Env.HOMEBREW_TAP_OWNER }}"
      name: homebrew-tap
    name: dagger@{{ .Major }}.{{ .Minor }}
    commit_author:
      name: dagger-bot
      email: noreply@dagger.io
    url_template: "https://{{ .Env.ARTEFACTS_FQDN }}/dagger/releases/{{ .Version }}/{{ .ArtifactName }}"
    homepage: "https://github.com/dagger/dagger"
    description: "Dagger is a programmable deployment system."
    test: |
      system "#{bin}/dagger version"

blobs:
  - provider: s3
    region: "{{ .Env.AWS_REGION }}"
    bucket: "{{ .Env.AWS_BUCKET }}"
    folder: "dagger/releases/{{ .Version }}"

