fragment TypeDefRefParts on TypeDef {
	kind
	optional
	asObject {
		name
	}
	asInterface {
		name
	}
	asInput {
		name
	}
	asScalar {
		name
	}
	asEnum {
		name
	}
	asList {
		elementTypeDef {
			kind
			asObject {
				name
			}
			asInterface {
				name
			}
			asInput {
				name
			}
			asScalar {
				name
			}
			asEnum {
				name
			}
		}
	}
}

fragment FunctionParts on Function {
	name
	description
	returnType {
		...TypeDefRefParts
	}
	args {
		name
		description
		defaultValue
		typeDef {
			...TypeDefRefParts
		}
	}
}

fragment FieldParts on FieldTypeDef {
	name
	description
	typeDef {
		...TypeDefRefParts
	}
}

query TypeDefs {
	typeDefs: currentTypeDefs {
		kind
		optional
		asObject {
			name
			sourceModuleName
			constructor {
				...FunctionParts
			}
			functions {
				...FunctionParts
			}
			fields {
				...FieldParts
			}
		}
		asScalar {
			name
		}
		asEnum {
			name
			values {
				name
			}
		}
		asInterface {
			name
			sourceModuleName
			functions {
				...FunctionParts
			}
		}
		asInput {
			name
			fields {
				...FieldParts
			}
		}
	}
}