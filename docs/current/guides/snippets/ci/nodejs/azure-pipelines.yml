trigger:
- master

pool:
  name: 'Default'
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: npm install @dagger.io/dagger
  displayName: 'Install Dagger Node.js SDK'

- script: node ci/index.mjs
  displayName: 'Run Dagger'
