version: 0.2

phases:
  pre_build:
    commands:
      - echo "Installing dependencies"
      - pip install .
      - echo "Installing Dagger CLI"
      - cd /usr/local && { curl -L https://dl.dagger.io/dagger/install.sh | sh; cd -; }

  build:
    commands:
      - echo "Running Dagger pipeline"
      - python main.py
