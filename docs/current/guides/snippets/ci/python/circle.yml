version: 2.1
jobs:
  build:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install deps
          command: pip install .
      - run:
          name: Dagger Pipeline
          command: python main.py
workflows:
  dagger:
    jobs:
      - build
