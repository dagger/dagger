name: dagger
on:
  push:
    branches: [main]

jobs:
  test:
    name: test
    runs-on: depot-ubuntu-22.04,dagger=0.13.7
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test
        run: dagger call -m github.com/kpenfound/dagger-modules/golang@v0.2.0 test --source=.
  build:
    name: build
    runs-on: depot-ubuntu-22.04,dagger=0.13.7
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: dagger call -m github.com/kpenfound/dagger-modules/golang@v0.2.0 build-container --source=. --args=. publish --address=ttl.sh/my-app-$RANDOM
