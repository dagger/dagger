name: Build, test & publish in Dagger on Kubernetes

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  # Enable manual trigger for easy debugging
  # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#onworkflow_dispatchinputs
  workflow_dispatch:

jobs:
  build-test-publish:
    # runs-on: ubuntu-latest
    # ðŸ‘† Uncomment line above & comment line below ðŸ‘‡ if you want to run this on GitHub Runners instead
    runs-on: dagger-runner
    steps:
      - uses: actions/checkout@v3
      -
        name: Call Dagger Function
        uses: dagger/dagger-for-github@v5
        with:
          version: "0.10.2"
          verb: call
          module: github.com/kpenfound/dagger-modules/golang@v0.1.5
          args: build --project=. --args=./cmd/dagger
          # assumes the Dagger Cloud token is in
          # a repository secret named DAGGER_CLOUD_TOKEN
          # set via the GitHub UI/CLI
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
