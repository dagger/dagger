name: dagger
on:
  push:
    branches: [main]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      -
        name: Call Dagger Function
        uses: dagger/dagger-for-github@v5
        with:
          version: "0.9.11"
          verb: call
          module: github.com/kpenfound/dagger-modules/golang@v0.1.5
          args: build --project=. --args=./cmd/dagger
        // highlight-start
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
      # for ephemeral runners only: override the default docker stop timeout and
      # give the Dagger Engine more time to push cache data to Dagger Cloud
      - name: Stop Engine
        run: docker stop -t 300 $(docker ps --filter name="dagger-engine-*" -q)
        if: always()
        // highlight-end
