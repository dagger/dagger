syntax = "proto3";

package dagger.store;

import "google/protobuf/empty.proto";

option go_package = "store";

service BasicStore {
  rpc WriteTarball(stream Data) returns (google.protobuf.Empty);
  rpc ReadTarball(google.protobuf.Empty) returns (stream Data);
}

message Data {
  bytes data = 1;
}

