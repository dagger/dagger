scalar FS

type CoreImage {
  fs: FS!
}
type CoreExec {
  root: FS!
  getMount(path: String!): FS!
}

input CoreMount {
  path: String!
  fs: FS!
}
input CoreExecInput {
  mounts: [CoreMount!]!
  args: [String!]!
  workdir: String
}

type Core {
  image(ref: String!): CoreImage
  exec(input: CoreExecInput!): CoreExec
}

type Query {
  core: Core!
}
