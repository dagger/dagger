extend type Query {
  netlify: Netlify!
}

type Netlify {
  deploy(
    contents: FSID!
    subdir: String
    siteName: String
    token: SecretID!
  ): SiteURLs!
}

type SiteURLs {
  url: String!
  deployURL: String!
  logsURL: String
}

extend type Filesystem {
  netlifyDeploy(subdir: String, siteName: String, token: SecretID!): SiteURLs!
}
