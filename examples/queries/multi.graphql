{
  source {
    image(ref: "alpine") {
      exec(args: ["apk", "add", "curl"]) {
        github: exec(args: ["curl", "https://github.com/", "-o", "/tmp/foo"]) {
          file(path:"/tmp/foo")
        }
        dagger: exec(args: ["curl", "https://dagger.com/", "-o", "/tmp/foo"]) {
          file(path:"/tmp/foo")
        }
      }
    }
  }
}
