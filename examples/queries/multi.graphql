{
  source {
    image(ref: "alpine") {
      exec(args: ["apk", "add", "curl"]) {
        fs {
          dagger: exec(args: ["curl", "https://dagger.io/", "-o", "/out"]) {
            stderr
            fs {
              file(path: "/out", lines: 1)
            }
          }
          gh: exec(args: ["curl", "-L", "https://github.com/", "-o", "/out"]) {
            stderr
            fs {
              file(path: "/out", lines: 1)
            }
          }
        }
      }
    }
  }
}
