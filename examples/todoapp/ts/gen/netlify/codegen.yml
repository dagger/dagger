overwrite: true
schema: "./gen/netlify/schema.graphql"
documents:
  - "./gen/netlify/operations.graphql"
generates:
  ./gen/netlify/netlify.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
      - add:
          content: "import { FSID, SecretID } from '@dagger.io/dagger'"
    config:
      scalars:
        FSID: FSID
        SecretID: SecretID
