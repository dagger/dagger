query Build($src: FSID!) {
  todoapp {
    build(src: $src) {
      id
    }
  }
}

query Test($src: FSID!) {
  todoapp {
    test(src: $src) {
      id
    }
  }
}

query Deploy($src: FSID!, $token: SecretID!) {
  todoapp {
    deploy(src: $src, token: $token) {
      url
      deployURL
    }
  }
}
