overwrite: true
schema: "./gen/yarn/schema.graphql"
documents:
  - "./gen/yarn/operations.graphql"
generates:
  ./gen/yarn/yarn.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
      - add:
          content: "import { FSID, SecretID } from '@dagger.io/dagger'"
    config:
      scalars:
        FSID: FSID
        SecretID: SecretID
