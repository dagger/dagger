{{- if .Values.magicache.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dagger.fullname" . }}-magicache-token
  namespace:  {{ .Release.Namespace }}
data:
  _EXPERIMENTAL_DAGGER_CACHESERVICE_TOKEN: {{ required "A magicache token is required" .Values.magicache.token | b64enc | quote }}
{{- end }}
{{- if .Values.engine.config }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dagger.fullname" . }}-engine-config
  namespace: {{ .Release.Namespace }}
data:
  engine.toml: |{{- .Values.engine.config | nindent 4 }}
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "dagger.fullname" . }}-engine
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: {{ include "dagger.fullname" . }}-engine
spec:
  selector:
    matchLabels:
      name: {{ include "dagger.fullname" . }}-engine
  template:
    metadata:
      labels:
        name: {{ include "dagger.fullname" . }}-engine
    spec:
      {{- with .Values.engine.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.engine.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsUser: 0
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: download-bin
          image: {{ .Values.engine.image.repository }}:{{ if .Values.engine.image.tag }}{{ .Values.engine.image.tag }}{{ else }}{{ .Chart.AppVersion }}{{ end }}
          command: ["sh", "-c", "wget https://github.com/moby/buildkit/releases/download/v0.11.6/buildkit-v0.11.6.linux-amd64.tar.gz -O /shared-bin/buildkit.tar.gz && tar -xvzf /shared-bin/buildkit.tar.gz --strip-components 1 bin/buildctl -C /shared-bin"]
          volumeMounts:
          - name: shared-bin
            mountPath: /shared-bin
      containers:
        - name: dagger-engine
          image: {{ .Values.engine.image.repository }}:{{ if .Values.engine.image.tag }}{{ .Values.engine.image.tag }}{{ else }}{{ .Chart.AppVersion }}{{ end }}
          imagePullPolicy: Always
          args:
            - "--oci-max-parallelism"
            - "num-cpu"
          {{- if .Values.magicache.enabled }}
          env:
          - name: _EXPERIMENTAL_DAGGER_CACHESERVICE_URL
            value: {{ required "A magicache url is required" .Values.magicache.url }}
          envFrom:
          - secretRef:
              name: {{ include "dagger.fullname" . }}-magicache-token
          {{- end }}
          securityContext:
            privileged: true
            capabilities:
              add:
                - ALL
          resources: {{- toYaml .Values.engine.resources | nindent 12 }}
          readinessProbe:
            exec:
              command: ["/shared-bin/buildctl", "debug", "workers"]
            {{- if .Values.engine.readinessProbeSettings }}
            {{- toYaml .Values.engine.readinessProbeSettings | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: varlibdagger
              mountPath: /var/lib/dagger
            - name: varrundagger
              mountPath: /var/run/buildkit
            - name: shared-bin
              mountPath: /shared-bin
            {{- if .Values.engine.config }}
            - name: dagger-engine-config
              mountPath: /etc/dagger/engine.toml
              subPath: engine.toml
            {{- end }}
      terminationGracePeriodSeconds: 300
      volumes:
        - name: shared-bin
          emptyDir: {}
        - name: varlibdagger
          hostPath:
            path: /var/lib/dagger
        - name: varrundagger
          hostPath:
            path: /var/run/dagger
        {{- if .Values.engine.config }}
        - name: dagger-engine-config
          configMap:
            name: {{ include "dagger.fullname" . }}-engine-config
            items:
              - key: engine.toml
                path: engine.toml
        {{- end }}