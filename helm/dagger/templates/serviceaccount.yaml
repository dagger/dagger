{{- with .Values.engine.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dagger.serviceAccountName" . }}
  labels:
    {{- include "dagger.labels" . | nindent 4 }}
  {{- with .Values.engine.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
