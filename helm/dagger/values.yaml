  resources:
    ## Example:
    ## limits:
    ##    cpu: 100m
    ##    memory: 128Mi
    ##
    limits: {}
    ## Examples:
    ## requests:
    ##    cpu: 100m
    ##    memory: 128Mi
    ##
    requests: {}
  image:
    repository: registry.dagger.io/engine
    # See https://github.com/dagger/dagger/blob/main/CHANGELOG.md for a list of available versions
    # tag: v0.8.7
  # tolerations:
  #   - effect: NoSchedule
  #     key: dagger-runner
