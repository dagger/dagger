  #     requiredDuringSchedulingIgnoredDuringExecution:
  #       nodeSelectorTerms:
  #       - matchExpressions:
  #         - key: actions-runner
  #           operator: Exists
  readinessProbeSettings: 
    initialDelaySeconds: 5
    timeoutSeconds: 30
    periodSeconds: 15
    successThreshold: 1
    failureThreshold: 10
  terminationGracePeriodSeconds: 300
  serviceAccount:
    create: false
