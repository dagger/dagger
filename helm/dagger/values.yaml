nameOverride: ""
fullnameOverride: ""

engine:
  # Set engine.config if you needa custom Dagger Engine config file
  config: |
    debug = true
    insecure-entitlements = ["security.insecure"]
    [registry."registry:5000"]
      http = true
  image:
    repository: registry.dagger.io/engine
    # tag: v0.6.5
  tolerations:
    - effect: NoSchedule
      key: dagger-runner
      operator: Exists
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: actions-runner
            operator: Exists
magicache:
  enabled: true
  url: https://api.dagger.cloud/magicache
  # token: <token>
