changesDir: .changes
unreleasedDir: unreleased
headerPath: header.tpl.md
changelogPath: CHANGELOG.md
versionExt: md
versionFormat: '## sdk/python/{{.Version}} - {{.Time.Format "2006-01-02"}}'
kindFormat: '### {{.Kind}}'
changeFormat: '- {{.Body}} by @{{.Custom.Author}} in https://github.com/dagger/dagger/pull/{{.Custom.PR}}'
custom:
  - key: PR
    label: GitHub PR
    type: int
  - key: Author
    label: GitHub Author
    type: string
kinds:
  - label: Added
  - label: Changed
  - label: Deprecated
  - label: Fixed
  - label: Dependencies
headerFormat: |
  This SDK uses ğŸš™ Engine + ğŸš— CLI version `{{.Env.ENGINE_VERSION}}`.[See what changed in that release]](https://github.com/dagger/dagger/releases/tag/{{.Env.ENGINE_VERSION}}).

  ğŸ https://pypi.org/project/dagger-io/{{.Version}}/
  ğŸ“– https://dagger-io.readthedocs.io/en/sdk-python-{{.Version}}/
footerFormat: |
  ### What to do next
  - Read the [documentation](https://docs.dagger.io/sdk/python)
  - Join our [Discord server](https://discord.gg/dagger-io)
  - Follow us on [Twitter](https://twitter.com/dagger_io)
newlines:
  beforeChangelogVersion: 3
  afterVersion: 1
  beforeKind: 1
  beforeFooterTemplate: 1
envPrefix: CHANGIE_
