kind: Added
body: |-
  Allow external custom runtime as base image using `dagger.runtime` field in the `package.json`.

  *Note*: Only alpine based image are supported as runtime base image.

  Example:

  ```json
  {
    "dagger": {
      "runtime": "my-repo/my-custom-node-runtime:v1"
    }
  }
  ```
