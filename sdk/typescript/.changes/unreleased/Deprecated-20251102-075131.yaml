kind: Deprecated
body: |
  "Deprecate local SDK source in favor of Bundle.

  This unlock of bunch of optimization that improve by 20% functions calls 
  performances and 30-50% functions discovery.
  See [benchmarks](https://github.com/dagger/dagger/pull/11309#issue-3561438417)
  
  There's no breaking change, the switch is done automatically by the Typescript
  SDK. To apply the new configuration locally, remove the `sdk` directory and run
  `dagger develop`."
