[build]
  publish = "build/"
  command = "yarn run graphql-docs && yarn run docusaurus build"
  environment = { NODE_VERSION = "16.14" }

[context.production]
  ignore = "false"

[context.deploy-preview]
  ignore = "false"

[[redirects]]
  # Embargoes compliance. DO NOT REMOVE
  conditions = {Country = ["CU", "IR", "KP", "SY", "UA-43"]}
  from = "/*"
  to = "/restricted"
  status = 302
  force = true

